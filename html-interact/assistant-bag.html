<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/common.css">
    <title>草药仙踪</title>
    <style>
        .wrapper {
            position: relative;
            flex-direction: column;
        }

        .wrapper .back {
            width: 281px;
            height: 79px;
            display: flex;
            justify-content: space-between;
            position: absolute;
            left: 40px;
            top: 27px;
        }

        .back .return-button {
            width: 43px;
            height: 79px;
            background-image: url(../pic/pic-ink@2x.png);
            background-size: 43px 79px;
            background-repeat: no-repeat;
            text-align: center;
            font-size: 24px;
            color: #FFFFFF;
            line-height: 30px;
            padding: 10px 9px;
        }

        .back .text-box {
            width: 220px;
            height: 79px;
            display: flex;
            flex-direction: column;
        }

        .back .text-box h2 {
            width: 220px;
            height: 25px;
            padding-top: 6px;
            line-height: 19px;
            font-size: 18px;
            color: #8B5634;
            text-align: left;
        }

        .back .text-box h3 {
            width: 220px;
            height: 21px;
            font-size: 14px;
            color: rgba(42, 42, 42, 0.4);
            text-align: left;
            line-height: 15px;
            padding-bottom: 5px;
            border-bottom: 1.5px solid #8B5634;
            display: inline-block;
            box-sizing: border-box;
            margin-top: 16px;
        }

        .content {
            width: 1167px;
            height: 686px;
            padding: 101px 124px 91px 124px;
            background-image: url(../pic/interact/assistant/pic-bg-bag.png);
            margin: 0 auto;
            margin-top: 116px;
            display: flex;
            justify-content: space-between;
            z-index: 2;
            position: relative;
        }
        
        .content .box {
            width: 263px;
            height: 494px;
            background: url(../pic/interact/assistant/pic-box-bag.png) no-repeat center/cover;
            opacity: 0.8;
            padding: 99px 34px 69px 34px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .content .box h2{
            height: 28px;
            line-height: 28px;
            font-size: 26px;
            background: linear-gradient(180deg, #652605 0%, #B15F34 100%);
            -webkit-background-clip: text; 
            background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent;
            
        }

        .content .box h3{
            height: 19px;
            line-height: 19px;
            font-size: 18px;
            background: linear-gradient(180deg, rgba(101, 38, 5, 0.7) 0%, rgba(177, 95, 52, 0.7) 100%);
            -webkit-background-clip: text; 
            background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent;     
            margin-top: 7px;        
        }

        .content .box ul {
            width: 195px;
            margin-top: 20px;
            height: 252px;
            font-size: 20px;
            color: #6E5B5B;
        }

        .content .box ul li {
            margin-left: 20px;
            font-weight: 400;
            font-size: 20px;
            line-height: 20px;
            list-style: disc;
            color: #6E5B5B;
        }

    </style>
</head>

<body>
    <div class="wrapper">
        <div class="img-herb"></div>
        <div class="back">
            <a href="./assistant.html">
                <div class="return-button">返回</div>
            </a>
            <div class="text-box">
                <h3>趣味互动</h3>
                <h2>养生助手</h2>
            </div>
        </div>
        <div class="content">
            <div class="box" id="box1">
                <h2 id="box1-title">茶饮方草木菁华</h2>
                <h3 id="box1-subtitle">加载中...</h3>
                <ul id="box1-list"></ul>
            </div>
            <div class="box" id="box2">
                <h2 id="box2-title">膳方食养同源</h2>
                <h3 id="box2-subtitle">加载中...</h3>
                <ul id="box2-list"></ul>
            </div>
            <div class="box" id="box3">
                <h2 id="box3-title">节气方天人相应</h2>
                <h3 id="box3-subtitle">加载中...</h3>
                <ul id="box3-list"></ul>
            </div>
        </div>
    </div>
    <script>
        // Season Data Configuration
        const bagData = {
            spring: {
                tea: {
                    title: "茶饮方草木菁华",
                    subtitle: "茉莉玫瑰疏肝茶",
                    items: [
                        "配伍：茉莉花3g、玫瑰花3g、薄荷叶2g。三味相合，芳香馥郁",
                        "制法：沸水冲泡5分钟，待花香溢出即可品饮，日饮两杯为宜",
                        "古法新说：疏肝理气、提神醒脑，尤适春日情绪不畅、胸闷头昏者"
                    ]
                },
                soup: {
                    title: "膳方食养同源",
                    subtitle: "黄芪茯苓健脾汤",
                    items: [
                        "食材：黄芪15g、茯苓10g、党参10g、山药20g、大枣5枚、生姜2片",
                        "制法：与瘦肉或鸡肉同炖1.5小时，加盐调味，温热饮用",
                        "古法新说：健脾益气、祛湿解困，适合春困乏力、肢体沉重之人"
                    ]
                },
                seasonal: {
                    title: "节气方天人相应",
                    subtitle: "春困调理正当时",
                    items: [
                        "节气特点：春季阳气升发，湿气渐重，易生困倦乏力之感",
                        "核心建议：早睡早起、适当户外活动，舒展筋骨以助阳气升发",
                        "禁忌提示：忌过食酸涩收敛之品，以免肝气郁结、加重困倦"
                    ]
                }
            },
            summer: {
                tea: {
                    title: "茶饮方草木菁华",
                    subtitle: "竹叶茅根清心茶",
                    items: [
                        "配伍：淡竹叶6g、白茅根10g、西洋参3g。清凉甘润，消暑佳品",
                        "制法：沸水冲泡10分钟，可反复冲泡2-3次，日饮不限",
                        "古法新说：清热生津、消暑解渴，尤适夏日心烦口渴、多汗者"
                    ]
                },
                soup: {
                    title: "膳方食养同源",
                    subtitle: "荷叶冬瓜消暑汤",
                    items: [
                        "食材：鲜荷叶1角、冬瓜200g、薏苡仁15g、扁豆10g、瘦肉适量",
                        "制法：瘦肉焯水，加入荷叶冬瓜等同炖1小时，清淡调味即可",
                        "古法新说：清热解暑、利水祛湿，适合夏日身热多汗、食欲不振"
                    ]
                },
                seasonal: {
                    title: "节气方天人相应",
                    subtitle: "暑热调护要诀",
                    items: [
                        "节气特点：暑热当令，汗出伤津，心火易旺，易生烦躁",
                        "核心建议：午间小憩养心神，饮食清淡、多补水分，避免暴晒",
                        "禁忌提示：忌过食冰冷寒凉，以防伤及脾胃阳气、引发腹泻"
                    ]
                }
            },
            autumn: {
                tea: {
                    title: "茶饮方草木菁华",
                    subtitle: "罗汉果菊花润燥饮",
                    items: [
                        "配伍：罗汉果1/4个、胎菊3g、枸杞5g。甘润清香，润燥养目",
                        "制法：沸水冲泡8分钟，可加蜂蜜调味，温热或放凉饮用皆可",
                        "古法新说：清热润燥、利咽止咳，尤适秋季咽干口燥、眼涩者"
                    ]
                },
                soup: {
                    title: "膳方食养同源",
                    subtitle: "沙参玉竹润肺汤",
                    items: [
                        "食材：北沙参10g、玉竹10g、麦冬6g、百合6g、银耳5g、甘草2g",
                        "制法：银耳泡发，与诸药同煮40分钟，可加冰糖作润肺甜汤",
                        "古法新说：润肺生津、缓解皮肤干燥，适合秋燥干咳无痰之人"
                    ]
                },
                seasonal: {
                    title: "节气方天人相应",
                    subtitle: "秋燥养阴法则",
                    items: [
                        "节气特点：秋气肃杀，燥邪当令，易伤肺阴、致皮肤干燥",
                        "核心建议：多食白色润肺之品如梨、银耳，保持室内湿度适宜",
                        "禁忌提示：忌辛辣燥热发散之品，以防劫耗津液、加重干燥"
                    ]
                }
            },
            winter: {
                tea: {
                    title: "茶饮方草木菁华",
                    subtitle: "桂圆红枣暖身茶",
                    items: [
                        "配伍：桂圆肉5g、红枣3枚、干姜2片。甘温益气，温暖身心",
                        "制法：沸水冲泡10分钟，可反复冲泡，适合全天温饮驱寒",
                        "古法新说：温中补血、暖胃散寒，尤适冬日手脚冰凉、面色苍白"
                    ]
                },
                soup: {
                    title: "膳方食养同源",
                    subtitle: "当归生姜羊肉汤",
                    items: [
                        "食材：当归10g、生姜15g、羊肉100g、红枣3枚、黄芪10g可选",
                        "制法：羊肉焯水，与药材同炖2小时，每周1-2次温补为宜",
                        "古法新说：温中补虚、祛寒暖身，适合冬季畏寒怕冷、气血不足"
                    ]
                },
                seasonal: {
                    title: "节气方天人相应",
                    subtitle: "冬藏养肾之道",
                    items: [
                        "节气特点：寒气主令，阳气闭藏，宜养肾固本、蓄积精气",
                        "核心建议：早卧晚起，待阳光充足后活动，适当温补勿扰阳气",
                        "禁忌提示：忌生冷寒凉之品，以免耗伤肾阳、加重畏寒症状"
                    ]
                }
            }
        };

        // Read season from URL
        const urlParams = new URLSearchParams(window.location.search);
        const season = urlParams.get('season') || 'spring';
        const data = bagData[season] || bagData.spring;

        // Populate boxes
        function populateBox(boxNum, boxData) {
            document.getElementById(`box${boxNum}-title`).innerText = boxData.title;
            document.getElementById(`box${boxNum}-subtitle`).innerText = boxData.subtitle;
            const list = document.getElementById(`box${boxNum}-list`);
            list.innerHTML = '';
            boxData.items.forEach(item => {
                const li = document.createElement('li');
                li.innerText = item;
                list.appendChild(li);
            });
        }

        populateBox(1, data.tea);
        populateBox(2, data.soup);
        populateBox(3, data.seasonal);
    </script>
</body>

</html>
