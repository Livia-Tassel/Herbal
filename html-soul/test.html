<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/common.css">
    <title>草药仙踪</title>
    <style>
        .wrapper {
            position: relative;
            flex-direction: column;
        }

        .wrapper .back {
            width: 281px;
            height: 79px;
            display: flex;
            justify-content: space-between;
            position: absolute;
            left: 40px;
            top: 27px;
        }

        .back .return-button {
            width: 43px;
            height: 79px;
            background-image: url(../pic/pic-ink@2x.png);
            background-size: 43px 79px;
            background-repeat: no-repeat;
            text-align: center;
            font-size: 24px;
            color: #FFFFFF;
            line-height: 30px;
            padding: 10px 9px;
        }

        .back .text-box {
            width: 220px;
            height: 79px;
            display: flex;
            flex-direction: column;
        }

        .back .text-box h2 {
            width: 220px;
            height: 25px;
            padding-top: 6px;
            line-height: 19px;
            font-size: 18px;
            color: #8B5634;
            text-align: left;
        }

        .back .text-box h3 {
            width: 220px;
            height: 21px;
            font-size: 14px;
            color: rgba(42, 42, 42, 0.4);
            text-align: left;
            line-height: 15px;
            padding-bottom: 5px;
            border-bottom: 1.5px solid #8B5634;
            display: inline-block;
            box-sizing: border-box;
            margin-top: 16px;
        }

        .content{
            width: 917px;
            height: 477px;
            background-image: url(../pic/soul/test/main-box.svg);
            margin: 0 auto;
            margin-top: 160px;
            display: flex;
            justify-content: space-between;
            z-index:2;
            position: relative;
        }

        .content .flower{
            height: 477px;
            width: 56px;
            background-image: url(../pic/pic-goldflower.png);
            background-repeat: no-repeat;
            background-position: center center;
            background-size: 36px 36px;
        }

        .content .question{
            height: 477px;
            width: 694px;
            display: flex;
            flex-direction: column;
        }

        .content .question h2{
            margin-top: 44px;
            width: 694px;
            height: 21px;
            line-height: 21px;
            font-size: 20px;
            color: #8B5634;
            text-align: center;
        }

        .content .question .topic-list li{
            list-style-type: disc;
            width: 195px;
            height: 19px;
            font-size: 18px;
            line-height: 19px;
            color: #8B5634;
            text-align: left;
            font-style: normal;
            margin-top: 42px;
            margin-bottom: 34px;
        }

        /* 使用 ::marker 控制圆点样式 */
        .content .question .topic-list li::marker {
            color: #8B5634;
            font-size: 1.2em;
        }

        .content .question .test-box{
            height: 234px;
            display: flex;
            justify-content: space-between;
            flex-direction: column;
        }

        .content .question fieldset{
            height: 91px;
            border: none;
        }

        .content .question fieldset legend{
            height: 17px;
            line-height: 17px;
            font-size: 16px;
            color: #443D38;
            text-align: left;
        }

        .content .question fieldset label {
            display: block;
            height: 17px;
            line-height: 17px;
            color: #958B84;
            text-align: left;
            margin-top: 15px; /* label之间的距离 */
        }

        .content .question fieldset label:first-of-type {
            margin-top: 25px;
        }

        .content .question fieldset input[type="radio"] {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            margin: 2px 2px;
            margin-right: 6px;
            width: 13px;
            height: 13px;
            border: 1.5px solid #958B84; /* 圆圈的边框颜色（可自定义） */
            border-radius: 50%;
            background-color: transparent; /* 默认为白色填充(透明或白都行) */
            position: relative;
            top: 3px;
            cursor: pointer;
        }

        .content .question fieldset input[type="radio"]:checked::before {
            content: "";
            position: absolute;
            top: 1.5px;
            left: 1.5px;
            width: 7px;
            height: 7px;
            background-color: #AA4200;
            border-radius: 50%;
            transition: background-color 0.3s ease;
        }

        .content .question fieldset input[type="radio"]:checked + span,
        .content .question fieldset label:has(input[type="radio"]:checked) {
            color: #AA4200;
        }

        .page-box {
            width: 452px;
            height: 49px;
            margin: 0 auto;
            margin-top: 60px;
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        .page-box button {
            cursor: pointer;
        }

        .page-box .left{
            width: 176px;
            height: 49px;
            background: rgba(139,86,52,0.1);
            border-radius: 40px 40px 40px 40px;
            border: 2px solid #8B5634;
            font-size: 22px;
            color: #884920;
            text-align: center;
            line-height: 23px;
            padding: 13px 52px; 
        }

        .page-box .right{
            width: 176px;
            height: 49px;
            background: #8B5634;
            border-radius: 40px 40px 40px 40px;
            border: 0px;
            font-size: 22px;
            color: #FDF6E6;
            text-align: center;
            line-height: 23px;
            padding: 13px 55px;
        }

        .img-herb {
            position: absolute;
            width: 247px;
            height: 399px;
            opacity: 0.17;
            background-image: url(../pic/soul/test/pic-herb.png);
            top: 0px;
            right: 0px;
            z-index:1;
        }

        .content .spirit{
            width: 134px;
            height: 148px;
            right: 100px;
            bottom: 1px;
            background-image: url(../pic/soul/test/pics-spirits.png);
            background-position: 0px -190px;
            position: absolute;
            filter: drop-shadow(0 4px 16px rgba(195,119,70,0.3));
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="img-herb"></div>
        <div class="back">
            <a href="#">
                <div class="return-button">返回</div>
            </a>
            <div class="text-box">
                <h3>草药仙灵</h3>
                <h2>草药人格测试</h2>
            </div>
        </div>
        <div class="content">
            <div class="spirit"></div>
            <div class="flower"></div>
            <div class="question">
                <h2>MBTI中药人格测试题库（12题精编版）</h2>
                <ul class="topic-list">
                    <li>E/I维度（外向 vs 内向）</li>
                </ul>
                <div class="test-box">
                    <fieldset>
                        <legend>1.采药踏险时，你更倾向于？</legend>
                        <label><input type="radio" name="q1" value="A">A.组队山行，边采药边唱《采薇歌》</label>
                        <label><input type="radio" name="q1" value="B">B.独自深入老林，记录珍稀药材坐标</label>
                    </fieldset>

                    <fieldset>
                        <legend>2.学习《本草纲目》的最佳方式是？</legend>
                        <label><input type="radio" name="q2" value="A">A.参加药农交流会，现场辨药尝百草</label>
                        <label><input type="radio" name="q2" value="B">B.独坐书斋中研读古籍并撰笔记</label>
                    </fieldset>
                </div>
            </div>
            <div class="flower"></div>
        </div>
        <div class="page-box">
            <button class="left">上一页</button>
            <button class="right">下一页</button>
        </div>
    </div>
</body>

</html>
