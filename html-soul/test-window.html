<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/common.css">
    <title>草药仙踪</title>
    <style>
        .wrapper {
            position: relative;
            flex-direction: column;
        }

        .wrapper .back {
            width: 281px;
            height: 79px;
            display: flex;
            justify-content: space-between;
            position: absolute;
            left: 40px;
            top: 27px;
        }

        .back .return-button {
            width: 43px;
            height: 79px;
            background-image: url(../pic/pic-ink@2x.png);
            background-size: 43px 79px;
            background-repeat: no-repeat;
            text-align: center;
            font-size: 24px;
            color: #FFFFFF;
            line-height: 30px;
            padding: 10px 9px;
        }

        .back .text-box {
            width: 220px;
            height: 79px;
            display: flex;
            flex-direction: column;
        }

        .back .text-box h2 {
            width: 220px;
            height: 25px;
            padding-top: 6px;
            line-height: 19px;
            font-size: 18px;
            color: #8B5634;
            text-align: left;
        }

        .back .text-box h3 {
            width: 220px;
            height: 21px;
            font-size: 14px;
            color: rgba(42, 42, 42, 0.4);
            text-align: left;
            line-height: 15px;
            padding-bottom: 5px;
            border-bottom: 1.5px solid #8B5634;
            display: inline-block;
            box-sizing: border-box;
            margin-top: 16px;
        }

        .content {
            width: 917px;
            height: 477px;
            background-image: url(../pic/soul/test/main-box.svg);
            margin: 0 auto;
            margin-top: 160px;
            display: flex;
            justify-content: space-between;
            z-index: 2;
            position: relative;
        }

        .content .flower {
            height: 477px;
            width: 56px;
            background-image: url(../pic/pic-goldflower.png);
            background-repeat: no-repeat;
            background-position: center center;
            background-size: 36px 36px;
        }

        .content .question {
            height: 477px;
            width: 694px;
            display: flex;
            flex-direction: column;
        }

        .content .question h2 {
            margin-top: 44px;
            width: 694px;
            height: 21px;
            line-height: 21px;
            font-size: 20px;
            color: #8B5634;
            text-align: center;
        }

        .content .question .topic-list li {
            list-style-type: disc;
            width: 195px;
            height: 19px;
            font-size: 18px;
            line-height: 19px;
            color: #8B5634;
            text-align: left;
            font-style: normal;
            margin-top: 42px;
            margin-bottom: 34px;
        }

        /* 使用 ::marker 控制圆点样式 */
        .content .question .topic-list li::marker {
            color: #8B5634;
            font-size: 1.2em;
        }

        .content .question .test-box {
            height: 234px;
            display: flex;
            justify-content: space-between;
            flex-direction: column;
        }

        .content .question fieldset {
            height: 91px;
            border: none;
        }

        .content .question fieldset legend {
            height: 17px;
            line-height: 17px;
            font-size: 16px;
            color: #443D38;
            text-align: left;
        }

        .content .question fieldset label {
            display: block;
            height: 17px;
            line-height: 17px;
            color: #958B84;
            text-align: left;
            margin-top: 15px;
            /* label之间的距离 */
        }

        .content .question fieldset label:first-of-type {
            margin-top: 25px;
        }

        .content .question fieldset input[type="radio"] {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            margin: 2px 2px;
            margin-right: 6px;
            width: 13px;
            height: 13px;
            border: 1.5px solid #958B84;
            /* 圆圈的边框颜色（可自定义） */
            border-radius: 50%;
            background-color: transparent;
            /* 默认为白色填充(透明或白都行) */
            position: relative;
            top: 3px;
            cursor: pointer;
        }

        .content .question fieldset input[type="radio"]:checked::before {
            content: "";
            position: absolute;
            top: 1.5px;
            left: 1.5px;
            width: 7px;
            height: 7px;
            background-color: #AA4200;
            border-radius: 50%;
            transition: background-color 0.3s ease;
        }

        .content .question fieldset input[type="radio"]:checked+span,
        .content .question fieldset label:has(input[type="radio"]:checked) {
            color: #AA4200;
        }

        .page-box {
            width: 452px;
            height: 49px;
            margin: 0 auto;
            margin-top: 60px;
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        .page-box button {
            cursor: pointer;
        }

        .page-box .left {
            width: 176px;
            height: 49px;
            background: rgba(139, 86, 52, 0.1);
            border-radius: 40px 40px 40px 40px;
            border: 2px solid #8B5634;
            font-size: 22px;
            color: #884920;
            text-align: center;
            line-height: 23px;
            padding: 13px 52px;
        }

        .page-box .right {
            width: 176px;
            height: 49px;
            background: #8B5634;
            border-radius: 40px 40px 40px 40px;
            border: 0px;
            font-size: 22px;
            color: #FDF6E6;
            text-align: center;
            line-height: 23px;
            padding: 13px 55px;
        }

        .img-herb {
            position: absolute;
            width: 247px;
            height: 399px;
            opacity: 0.17;
            background-image: url(../pic/soul/test/pic-herb.png);
            top: 0px;
            right: 0px;
            z-index: 1;
        }

        .content .spirit {
            width: 134px;
            height: 148px;
            right: 100px;
            bottom: 1px;
            background-image: url(../pic/soul/test/pics-spirits.png);
            background-position: 0px -190px;
            position: absolute;
            filter: drop-shadow(0 4px 16px rgba(195, 119, 70, 0.3));
        }

        .window {
            width: 785px;
            height: 661px;
            background-image: url(../pic/soul/test/pic-winbox.png);
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            margin-top: 85px;
        }
            
        .window .close-btn {
            width: 30px;
            height: 30px;
            padding: 0;
            border: none;
            background: transparent;
            cursor: pointer;
            line-height: 0;
            position: absolute;
            top: 94px;
            right: 108px;
        }

        .window .close-btn svg {
            display: block;
        }

        .window h1{
            margin-top: 95px;
            height: 28px;
            line-height: 28px;
            font-size: 26px;
            color: #845241;
        }

        .window .pictext {
            margin-top: 27px;
            width: 508px;
            height: 216px;
            display: flex;
            justify-content: space-between;
        }

        .window .text {
            margin-left: 47px;
            height: 216px;
            width: 50px;
            padding-top: 39px;
            padding-bottom: 51px;
            display: flex;
            justify-content: space-between;
        }

        .window .text h2 {
            width: 12px;
            height: 126px;
            padding: 29px 0px;
            font-size: 18px;
            color: #BA4A23;
            line-height: 17px;
            text-align: left;
            font-style: normal;
            text-transform: none;
            word-break: break-all;
            /* overflow-wrap: break-word;
            -webkit-hyphens: auto;
            hyphens: auto; */
        }

        .window .text h3 {
            width: 26px;
            height: 126px;
            font-size: 20px;
            color: #BA4A23;
            line-height: 21px;
            text-align: left;
            font-style: normal;
            text-transform: none;
        }

        .window .pictext .pic{
            position: relative;
            width: 321px;
            height: 216px;
            background: #FFFDF6;
            box-shadow: inset 0px 0px 24px 0px #ECD28D;
            border: 1px solid #ECD28D;
        }

        .window .pictext .pic h2{
            width: 42px;
            height: 21px;
            font-size: 14px;
            color: #BA4A23;
            line-height: 21px;
            text-align: left;
            font-style: normal;
            text-transform: none;
            position: absolute;
            top: 12px;
            left: 18px;
        }

        .window .pictext .pic img{
            margin: 18px 26px 11px 26px;
            width: 269px;
            height: 187px;
        }

        .window .list {
            width: 520px;
            height: 210px;
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .window .list dl dt {
            width: 364px;
            height: 23px;
            font-weight: normal;
            font-size: 18px;
            color: #9D6345;
            line-height: 23px;
        }

        .window .list dl dt span{
            font-family: sans-serif;
            font-size: 18px;
            color: #9D6345;
        }

        .window .list dl dd {
            margin-left: 0;
            position: relative;
            padding-left: 1.4em;
        }

        .window .list dl dd li {
            list-style: disc;
            font-size: 16px;
            color: #535353;
            line-height: 25px;
        }
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 3;
            display: none; /* 初始隐藏 */
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="img-herb"></div>
        <div class="back">
            <a href="../soul.html">
                <div class="return-button">返回</div>
            </a>
            <div class="text-box">
                <h3>草药仙灵</h3>
                <h2>草药人格测试</h2>
            </div>
        </div>
        <div class="content">
            <div class="spirit"></div>
            <div class="flower"></div>
            <div class="question">
                <h2>MBTI中药人格测试题库（12题精编版）</h2>
                <ul class="topic-list">
                    <li>E/I维度（外向 vs 内向）</li>
                </ul>
                <div class="test-box">
                    <fieldset>
                        <legend>1.采药踏险时，你更倾向于？</legend>
                        <label><input type="radio" name="q1" value="A">A.组队山行，边采药边唱《采薇歌》</label>
                        <label><input type="radio" name="q1" value="B">B.独自深入老林，记录珍稀药材坐标</label>
                    </fieldset>

                    <fieldset>
                        <legend>2.学习《本草纲目》的最佳方式是？</legend>
                        <label><input type="radio" name="q2" value="A">A.参加药农交流会，现场辨药尝百草</label>
                        <label><input type="radio" name="q2" value="B">B.独坐书斋中研读古籍并撰笔记</label>
                    </fieldset>
                </div>
            </div>
            <div class="flower"></div>
        </div>
        <div class="page-box">
            <button class="left">上一页</button>
            <button class="right">提交</button>
        </div>
    </div>
    <!-- 弹窗与遮罩层 -->
    <div class="overlay">
        <div class="window">
            <button class="close-btn">
                <svg width="30" height="30" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M15 30C6.72 30 0 23.28 0 15C0 6.72 6.72 0 15 0C23.28 0 30 6.72 30 15C30 23.28 23.28 30 15 30ZM15 1.425C7.53 1.425 1.425 7.53 1.425 15C1.425 22.47 7.515 28.575 15 28.575C22.485 28.575 28.575 22.485 28.575 15C28.575 7.515 22.47 1.425 15 1.425Z"
                        fill="#845241" />
                    <path
                        d="M16.0809 15L21.7959 9.28504C22.0809 9.00004 22.0809 8.53504 21.7959 8.20504L21.7509 8.16004C21.4659 7.87504 21.0009 7.87504 20.7159 8.16004L15.0009 13.92L9.28594 8.20504C9.00094 7.92004 8.53594 7.92004 8.25094 8.20504L8.20594 8.25004C7.92094 8.53504 7.92094 9.00004 8.20594 9.33004L13.9209 15L8.20594 20.715C7.92094 21 7.92094 21.465 8.20594 21.795L8.25094 21.84C8.53594 22.125 9.00094 22.125 9.28594 21.84L15.0009 16.08L20.7159 21.795C21.0009 22.08 21.4659 22.08 21.7509 21.795L21.7959 21.75C22.0809 21.465 22.0809 21 21.7959 20.67L16.0809 15Z"
                        fill="#845241" />
                </svg>
            </button>
            <h1>草药人格测试结果</h1>
            <div class="pictext">
                <div class="text">
                    <h2>ENFP</h2>
                    <h3>蒲公英型人格</h3>
                </div>
                <div class="pic">
                    <h2>蒲公英</h2>
                    <img src="../pic/soul/test/pic-result-ENFP.png" alt="ENFP">
                </div>
            </div>
            <div class="list">
                <dl>
                    <dt><span>【</span>对应药材<span>】</span></dt>
                    <dd>
                        <li>蒲公英（清热解毒·梦想播种机）</li>
                    </dd>
                </dl>
                <dl>
                    <dt><span>【</span>药性特质<span>】</span></dt>
                    <dd>
                        <li>苦甘寒凉，随风播撒，把创新点子种进每寸土地</li>
                    </dd>
                </dl>
                <dl>
                    <dt><span>【</span>人格解读<span>】</span></dt>
                    <dd>
                        <li>你们是创意永动机，像蒲公英乘风传播般点燃团队激情。晨会时能同时抛出“AR本草狼人杀”“AI问诊剧本杀”等12个点子。记得让大黄（INTJ）帮你筛选，否则会陷入“虚火亢盛”。</li>
                    </dd>
                </dl>
            </div>
        </div>
    </div>
    <script>
        const submitBtn = document.querySelector('.right');
        const overlay = document.querySelector('.overlay');
        const closeBtn = document.querySelector('.close-btn');

        submitBtn.addEventListener('click', () => {
            overlay.style.display = 'block';
        });

        closeBtn.addEventListener('click', () => {
            overlay.style.display = 'none';
        });
    </script>  
</body>

</html>
