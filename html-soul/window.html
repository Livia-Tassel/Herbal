<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/common.css">
    <title>草药仙踪</title>
    <style>
        .window {
            width: 785px;
            height: 661px;
            background-image: url(../pic/soul/test/pic-winbox.png);
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
            
        .window .close-btn {
            width: 30px;
            height: 30px;
            padding: 0;
            border: none;
            background: transparent;
            cursor: pointer;
            line-height: 0;
            position: absolute;
            top: 94px;
            right: 108px;
        }

        .window .close-btn svg {
            display: block;
        }

        .window h1{
            margin-top: 95px;
            height: 28px;
            line-height: 28px;
            font-size: 26px;
            color: #845241;
        }

        .window .pictext {
            margin-top: 27px;
            width: 508px;
            height: 216px;
            display: flex;
            justify-content: space-between;
        }

        .window .text {
            margin-left: 47px;
            height: 216px;
            width: 50px;
            padding-top: 39px;
            padding-bottom: 51px;
            display: flex;
            justify-content: space-between;
        }

        .window .text h2 {
            width: 12px;
            height: 126px;
            padding: 29px 0px;
            font-size: 18px;
            color: #BA4A23;
            line-height: 17px;
            text-align: left;
            font-style: normal;
            text-transform: none;
            word-break: break-all;
            /* overflow-wrap: break-word;
            -webkit-hyphens: auto;
            hyphens: auto; */
        }

        .window .text h3 {
            width: 26px;
            height: 126px;
            font-size: 20px;
            color: #BA4A23;
            line-height: 21px;
            text-align: left;
            font-style: normal;
            text-transform: none;
        }

        .window .pictext .pic{
            position: relative;
            width: 321px;
            height: 216px;
            background: #FFFDF6;
            box-shadow: inset 0px 0px 24px 0px #ECD28D;
            border: 1px solid #ECD28D;
        }

        .window .pictext .pic h2{
            width: 42px;
            height: 21px;
            font-size: 14px;
            color: #BA4A23;
            line-height: 21px;
            text-align: left;
            font-style: normal;
            text-transform: none;
            position: absolute;
            top: 12px;
            left: 18px;
        }

        .window .pictext .pic img{
            margin: 18px 26px 11px 26px;
            width: 269px;
            height: 187px;
        }

        .window .list {
            width: 520px;
            height: 210px;
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .window .list dl dt {
            width: 364px;
            height: 23px;
            font-weight: normal;
            font-size: 18px;
            color: #9D6345;
            line-height: 23px;
        }

        .window .list dl dt span{
            font-family: sans-serif;
            font-size: 18px;
            color: #9D6345;
        }

        .window .list dl dd {
            margin-left: 0;
            position: relative;
            padding-left: 1.4em;
        }

        .window .list dl dd li {
            list-style: disc;
            font-size: 16px;
            color: #535353;
            line-height: 25px;
        }

    </style>
</head>
<body>
    <div class="window">
        <button class="close-btn">
            <svg width="30" height="30" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M15 30C6.72 30 0 23.28 0 15C0 6.72 6.72 0 15 0C23.28 0 30 6.72 30 15C30 23.28 23.28 30 15 30ZM15 1.425C7.53 1.425 1.425 7.53 1.425 15C1.425 22.47 7.515 28.575 15 28.575C22.485 28.575 28.575 22.485 28.575 15C28.575 7.515 22.47 1.425 15 1.425Z"
                    fill="#845241" />
                <path
                    d="M16.0809 15L21.7959 9.28504C22.0809 9.00004 22.0809 8.53504 21.7959 8.20504L21.7509 8.16004C21.4659 7.87504 21.0009 7.87504 20.7159 8.16004L15.0009 13.92L9.28594 8.20504C9.00094 7.92004 8.53594 7.92004 8.25094 8.20504L8.20594 8.25004C7.92094 8.53504 7.92094 9.00004 8.20594 9.33004L13.9209 15L8.20594 20.715C7.92094 21 7.92094 21.465 8.20594 21.795L8.25094 21.84C8.53594 22.125 9.00094 22.125 9.28594 21.84L15.0009 16.08L20.7159 21.795C21.0009 22.08 21.4659 22.08 21.7509 21.795L21.7959 21.75C22.0809 21.465 22.0809 21 21.7959 20.67L16.0809 15Z"
                    fill="#845241" />
            </svg>
        </button>
        <h1>草药人格测试结果</h1> 
        <div class="pictext">
            <div class="text">
                <h2>ENFP</h2>
                <h3>蒲公英型人格</h3>
            </div>
            <div class="pic">
                <h2>蒲公英</h2>
                <img src="../pic/soul/test/pic-result-ENFP.png" alt="ENFP">
            </div>
        </div>
        <div class="list">
            <dl>
                <dt><span>【</span>对应药材<span>】</span></dt>
                <dd>
                    <li>蒲公英（清热解毒·梦想播种机）</li>
                </dd>
            </dl>
            <dl>
                <dt><span>【</span>药性特质<span>】</span></dt>
                <dd>
                    <li>苦甘寒凉，随风播撒，把创新点子种进每寸土地</li>
                </dd>
            </dl>
            <dl>
                <dt><span>【</span>人格解读<span>】</span></dt>
                <dd>
                    <li>你们是创意永动机，像蒲公英乘风传播般点燃团队激情。晨会时能同时抛出“AR本草狼人杀”“AI问诊剧本杀”等12个点子。记得让大黄（INTJ）帮你筛选，否则会陷入“虚火亢盛”。</li>
                </dd>
            </dl>
        </div>
    </div>
</body>

</html>
